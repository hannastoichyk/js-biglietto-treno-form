<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BIGLIETO TRENO</title>

    <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main >
      <div class="container mt-5 mb-5">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-secondary">
              CALCOLA IL PREZZO DEL TUO BIGLIETTO
            </h1>
          </div>
        </div>

        <form
          data-bitwarden-watching="1"
          class="row g-3 d-flex justify-content-center"
          onsubmit="userHasfinishDateCompletion(event)"
        >
          <div class="col-md-3">
            <label for="nameSurname" class="form-label">Nome Cognome</label>
            <input type="text" class="form-control" id="nameSurname" />
          </div>
          <div class="col-md-3">
            <label for="kmdaPercorrere" class="form-label"
              >Km da percorrere</label
            >
            <input type="text" class="form-control" id="kmdaPercorrere" />
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">Fascia di età</label>
            <select id="inputState" class="form-select">
              <option selected>Maggiorene</option>
              <option>...</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Genera</button>
          </div>
        </form>
      </div>
      <!---second form-->
      <div class="container mt-5">
        <div class="row d-flex justify-content-between border d-none">
          <div class="col-2 bg-secondary ">
            <h3>PASSEGERO</h3>
            <p>Hanna Stoichyk</p>
          </div>
          <div class="col-2">
            <p>Offerta</p>
            <p>Biglietto standart</p>
          </div>
          <div class="col-2">
            <p>Carozza</p>
            <p>5</p>
          </div>
          <div class="col-2">
            <p>Codice CP</p>
            <p>91478</p>
          </div>
          <div class="col-2">
            <p>Costo biglietto</p>
            <p>2.10 &#8364;</p>
          </div>
        </div>
      </div>
    </main>

    <!-- importazione MIO file di script -->
    <script src="./js/main.js"></script>

    <!-- importazione del file di script di Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
